<body>

    <nav class="navbar text-center">
        <div class="navbar_content">
            <a href="index.html" class="navbar_logo">
                <img src="../pic/logo/logo.png" alt="logo">
            </a>
            <div class="navbar_menu">

                <div class="nav_item_bid">
                    <a class="nav-link text-dark" href="activeLot.html">
                        <img src="../pic/nav/bid.png" alt="bid">
                        <div class="bid_active">

                    </a>

                <div class="nav_item_user">
                    <a class="nav-link text-dark" href="login.html"><img src="../pic/nav/login.png"

                <div class="nav_item_menu">
                    <a class="" asp-area="" asp-page="/burger_menu"><img src="../pic/nav/menu.png" alt="menu"></a>

    <header>
        <form action="#" >
            <h3>Реєстрація</h3>
            <div class="pib input_block">
                <input type="text" placeholder="Ім'я">
                <input type="text" placeholder="Прізвище">
            </div>
            <div class="number input_block">
                <h6 >
                    Номер телефону
                </h6>
                <input type="text" placeholder="(123) 456 78 90">
            </div>
            <div class="bday input_block">
                <h6>
                    День народження
                </h6>
                <input type="date" name="bday" max="2002-01-01">
            </div>
            <div class="password input_block">
                <input type="text" placeholder="Пароль">
                <input type="text" placeholder="Повторіть пароль">    
            </div>
            <button class="submit" type="submit">Увійти</button>
        </form>
    </header>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
